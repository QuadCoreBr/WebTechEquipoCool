<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>CNCCAR-Registro.</title>
	<link rel="stylesheet" type="text/css" href="css/styleLayout2.css">
</head>
<body>
	<nav class="col-12">
		<div class="col-3"></div>
		<div class="col-6">
			<spam>CNCCAR</spam>
			<input type="button" name="" value="Regresar" id="btn-regresa" onclick="location.href='index.html'">
		</div>
	</nav>
	<header class="col-12">
		<div class="col-3"></div>
		<div class="col-6">
			<h1>Registro</h1>
			<p class="col-8">Para aquellos interesados realizar una exposición, de 20 minutos, relacionada a los temas a tratar en este Coloquio o simplemente dedsean asistir.</p>
		</div>
	</header>
	<section id="regist-form" class="col-12">
		<article class="col-3"></article>
		<form action="" method="" class="col-6">
			<fieldset>
				<h5>Registrate:</h5>
				<p>
					<label for="nombre">Nombre</label>
					<input type="text" name="" id="nombre">
				</p>
				<p>
					<label for="a-paterno">Apellido Paterno</label>
					<input type="text" name="" id="a-paterno">
				</p>
				<p>
					<label for="a-materno">Apellido Materno</label>
					<input type="text" name="" id="a-materno">
				</p>
				<p>
					<label for="curp">CURP</label>
					<input type="text" name="" id="curp">
				</p>
				<p>
					<label for="correo">Correo</label>
					<input type="email" name="" id="correo">
				</p>
				<p>
					<label for="institucion">Institución</label>
					<input type="text" name="" id="institucion">
				</p>
				<p>
					<label for="pass">Contraseña</label>
					<input type="password" name="" id="pass">
				</p>
				<p id="regist-sub">
					<input type="submit" name="" value="Registrar">
				</p>
			</fieldset>
		</form>		
	</section>	
	<footer class="col-12">
		<div class="col-3"></div>
		<div class="col-6">
			<p class="col-8">
				<a>Copyright © 2017 ESCOM</a>
				<a>Escuela Superior de Cómputo</a>
			</p>
		</div>
	</footer>
</body>
</html>
