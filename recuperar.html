<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>CNCCAR-Recuperar.</title>
	<link rel="stylesheet" type="text/css" href="css/styleLayout2.css">
</head>
<body>
	<nav class="col-12">
		<div class="col-3"></div>
		<div class="col-6">
			<span>CNCCAR</span>
			<input type="button" name="" value="Regresar" id="btn-regresa" onclick="location.href='index.html'">
		</div>
	</nav>
	<header class="col-12">
		<div class="col-3"></div>
		<div class="col-6">
			<h1>Recuperar/CambiarContraseña</h1>
			<p class="col-8">¿No recuerdas tu contraseña de acceso?</p>
		</div>
	</header>
	<section id="recupe-form" class="col-12">
		<article class="col-3"></article>
		<form action="" method="" class="col-6">
			<fieldset>
				<h5>Datos:</h5>
				<p>
					<label for="correo">Correo</label>
					<input type="email" name="" id="correo">
				</p>
				<p>
					<label for="curp">CURP</label>
					<input type="text" name="" id="curp">
				</p>
				<p>
					<label for="pass">Nueva contraseña</label>
					<input type="password" name="" id="pass">
				</p>
				<p id="recupe-sub">
					<input type="submit" name="" value="Recuperar/Cambiar">
				</p>
			</fieldset>
		</form>		
	</section>
	
	<footer class="col-12">
		<div class="col-3"></div>
		<div class="col-6">
			<p class="col-8">
				<a>Copyright © 2017 ESCOM</a>
				<a>Escuela Superior de Cómputo</a>
			</p>
		</div>
	</footer>
</body>
</html>
